<!DOCTYPE html>
<html>
<head>
<script>
var url = 'empty';
if(!IsPC())
{
	switch(MobileType())
    {
    case 'Android':
    	url = 'https://google.com';
    	break;
    case 'IOS':
    	url = 'https://apple.com';
        break;
    case 'WindowsPhone':
    	url = 'https://www.microsoft.com';
        break;
    }
    if(url != 'empty')
    {
    	document.location.href=url;
    }
}

function myFunction() {
var plat = IsPC() ? 'PC' : MobileType();
document.getElementById("demo").innerHTML = "Platform: " + plat;
}

function IsPC() {
          var userAgentInfo = navigator.userAgent;
          var Agents = ["Android", "iPhone",
                      "SymbianOS", "Windows Phone",
                      "iPad", "iPod"];
          var flag = true;
          for (var v = 0; v < Agents.length; v++) {
              if (userAgentInfo.indexOf(Agents[v]) > 0) {
                  flag = false;
                 break;
             }
         }
         return flag;
}

function MobileType()
{
var u = navigator.userAgent;
     if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
         return 'Android';
     } else if (u.indexOf('iPhone') > -1) {
         return 'IOS';
     } else if (u.indexOf('Windows Phone') > -1) {
         return 'WindowsPhone';
     }
}

</script>
</head>
<body>

<h2>JavaScript in Head</h2>

<p id="demo">Platform</p>

<button type="button" onclick="myFunction()"><img src="https://freepngimg.com/thumb/batman/3-2-batman-logo-png-thumb.png"></button>
</body>
</html>
