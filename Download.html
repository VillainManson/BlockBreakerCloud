<!DOCTYPE html>
<html>
<head>
<script>
const googleLink = 'https://google.com';
const appleLink = 'https://apple.com';
var url = 'empty';
if(!IsPC())
{
	switch(MobileType())
    {
    case 'Android':
    	ToGoogle();
    	break;
    case 'IOS':
    	ToApple();
        break;
    }
}

function IsPC() {
          var userAgentInfo = navigator.userAgent;
          var Agents = ["Android", "iPhone",
                      "SymbianOS", "Windows Phone",
                      "iPad", "iPod"];
          var flag = true;
          for (var v = 0; v < Agents.length; v++) {
              if (userAgentInfo.indexOf(Agents[v]) > 0) {
                  flag = false;
                 break;
             }
         }
         return flag;
}

function MobileType()
{
var u = navigator.userAgent;
     if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
         return 'Android';
     } else if (u.indexOf('iPhone') > -1) {
         return 'IOS';
     } else if (u.indexOf('Windows Phone') > -1) {
         return 'WindowsPhone';
     }
}

function ToGoogle()
{
document.location.href= googleLink;
}
	
function ToApple()
{
document.location.href= appleLink;
}
	
</script>
</head>
<body>
<img src="AppIcon.png" width="650" height="650"><br>
<button type="button" onclick="ToGoogle()"><img src="google.png" width="323" height="125"></button>
<button type="button" onclick="ToApple()"><img src="apple.png width="323" height="125""></button>
</body>
</html>
